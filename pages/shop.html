<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2dfc8161ff.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans|Satisfy|Oleo+Script+Swash+Caps|ABeeZee">
        <link rel="stylesheet" href="/main/style.css">
        <link rel="stylesheet" href="/main/style2.css">
        <link rel="stylesheet" href="/main/mediaQuery.css">
    <title>Shopping House</title>
</head>
<body>
  <div class="range">
      <div class="scroll-tracker"></div>
  </div>

  <nav class="nav-container nav-shop" id="nav-shop">
    <div class="nav-content">
        <div class="left-side">
          <span class="cart-icons" id="cart-icons-nav">
            <div class="nav-cart-btn">
                <i class="fa-solid fa-cart-shopping" id="cart-box"></i>
            </div>
            <div class="count">0</div>
          </span>  
          <div class="nav-links-container" id="nav-links-container">
            <ul class="nav-links">
              <li class="nav-link">
                <a href="../index.html" aria-current="page">Home</a>
              </li>
              <!-- <li class="nav-link">
                <a href="./pages/shop.html" aria-current="page">Shop</a>
              </li> -->
            </ul>
          </div>
        </div>
        <button class="navbar-toggler border-0" id="navbar-toggler" type="button">
            &#9776;
        </button>
    </div>
    <div class="bg-nav"></div>
</nav>

    <div class="row search-section">
        <div class="search-container">
            <div class="company">
                <form action="" class="form">
                    <input type="text" class="form-control input-search" placeholder="Search" >
                </form>
            
                <div class="products">
                    <p class="ps-2 mt-2" style="font-size: 20px;">Products</p>
                    <div class="product">
                        <p class="select-product active" data-fliter="all">All</p>
                        <p class="select-product" data-fliter="cloth">Cloth</p>
                        <p class="select-product" data-fliter="shoe">Shoes</p>
                        <p class="select-product" data-fliter="hat">Hat</p>
                    </div>
                </div>
            </div>
        </div>
  

        <div class="col-md-10 mt-2 d-block flex-column moda-section" style="margin-bottom: 11rem;">
                <h1 class="text-center my-3">Moda</h1>

            <div class="item-collection">

                <!-- all product from contentful go in here -->
            </div>
        </div>
    </div>

    <span class="to-top">
        <i class="fa-solid fa-arrow-up"></i>
    </span>

        <div class="cart-overlay">
            <div class="cart">
                <i class="fa-solid fa-x p-2 fs-5 close-cart" style="cursor: pointer;"></i>
                <h1 class="overlay-text" style="text-align: center;">Cart</h1>
        
                <div class="cart-items">
                        <!-- all cart item go in here -->
                </div>
                
                <div class="cart-footer">
                    <span class="total-amount"></span><br>
                    <div class="btn-clear">
                        <button class="clear-all btn btn-danger mb-3">Empty Cart</button>
                    </div>
                </div>
            </div>
        </div>

    <footer>
        <div class="footer-content ">
            <div class="link">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-whatsapp"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-github"></i></a>
            </div>
            <div class="content d-flex">
                <p>Services</p>
                <p>About</p>
                <p>Terms</p>
                <p>Privacy Policy</p>
            </div>
            <p>John chinweike &copy; 2022</p>
        </div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
  <script type="module" src="/js/app2.js"></script>
</html>
